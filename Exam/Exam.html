<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
    src="https://code.jquery.com/jquery-3.6.2.js"
    integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="Exam.css">
    <title>Exam</title>
    <header>
      <img src="https://w7.pngwing.com/pngs/498/509/png-transparent-to-do-list-text-lettering-thumbnail.png">
      <h1>Список справ</h1>
  </header>
  </head>
  <body>
      <div class="styled-div">
        <div>
            <span>Назва завдання</span>
            <input type="text" id="name">
        </div>
        <div>
            <span>Термін виконання завдання</span>
            <input type="text" id="termin">
        </div>
        <div>
            <span>Пріорітет</span>
            <input type="number" id="prior">
        </div>
        <div>
            <span>Опис</span>
            <input type="text" id="description">
        </div>
        <div>
        <button id="styled-button" class="btn btn-info">Додати</button>
        <button id="clear-button" class="btn btn-info">Очистити</button>
        </div>
    </div>
    <input class="form-control" type="text" placeholder="Пошук" id="search" onkeyup="tableSearch()">
    <table class="table table-hover" id="ToDoList-table">
        <thead>
            <th>
                Назва завдання
            </th>
            <th>
                Термін виконання завдання
            </th>
            <th>
                Пріорітет
            </th>
            <th>
            Опис
            </th>
            <th>
                Виконано
            </th>
            <th>
              Очистити
            </th>
        </thead>
        <tbody>
        </tbody>
    </table>
    
    <script src="Exam.js"></script>
  </body>
</html>
