<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form2.css">
    <title>Form2</title>
</head>
<body>
    <form>
        <div>
        <h1>Contact form</h1>
        <p>Please fill in your information and we'll be sending your order.</p>
<label>
    <span>Your name</span>
    <input type="text" class="inp1" placeholder="first name">
    <input type="text" class="inp2" placeholder="last name">
</label>
<label>
    <span>Your email</span>
    <input type="email" class="inp3" placeholder="your_mail@mail.com">
</label>
<label>
    <span>Phone*</span>
    <input type="number" class="inp4" placeholder="000">
    <input type="number" class="inp5" placeholder="000">
    <input type="number" class="inp6" placeholder="0000">
</label>
<label>
    <span>Message subject*</span>
    <select class="opt1">
        <option>Other</option>
    </select>
</label>
<label>
    <span>Message*</span>
    <textarea class="mm" rows="6"></textarea>
</label>
<div class="Line"></div>
<button type="submit">SUBMIT FORM</button>
</div>
    </form>
</body>
</html>
